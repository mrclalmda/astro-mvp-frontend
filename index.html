<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lista de Corpos Celestes</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body onload="getList()">
  <div class="container">
    <nav class="sidebar">
      <h2>Incluir novo</h2>
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
        <label for="name">Distância:</label>
        <input type="number" id="distance" name="distance">
        <label for="type">Tipo:</label>
        <select id="type" name="type">
          <option value="Estrela">Estrela</option>
          <option value="Planeta">Planeta</option>
          <option value="Satélite Natural">Satélite Natural</option>
          <option value="Cometa">Cometa</option>
          <option value="Asteroide">Asteroide</option>
        </select>
        <button type="button" onclick="postAstro()">Add </button>
      </form>
    </nav>
    <main>
      <header>
        <h1>Lista de Corpos Celestes</h1>
      </header>
      <br>
      <br>
      <ul id="list">
        <li class="title">
          <span>Nome</span>
          <span>Distância</span>
          <span id="type">Tipo</span>
          <span id="options">Opções</span>

      </ul>
    </main>
  </div>
</body>

</html>
